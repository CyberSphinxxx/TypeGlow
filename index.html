<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeGlow</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Oriya&display=swap" rel="stylesheet">
</head>
<body>

    <div class="difficulty-levels">
        <span class="level">easy</span>
        <span class="level">medium</span>
        <span class="level">hard</span>
        <span class="level">impossible</span>
    </div>

    <div class="container" onclick="focusInput()">
        <h1>TypeGlow</h1>
        <p id="targetText">Hello World!</p>
        <p id="congratulations" class="hidden">Congratulations!</p>
        
        <input type="text" id="userInput" autofocus />
        <p class="click-instruction" id="clickInstruction">Click here to start typing!</p>
        
        <button id="resetButton" class="hidden">Reset</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>

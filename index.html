<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeGlow</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Oriya&display=swap" rel="stylesheet">
</head>
<body>

    <div class="difficulty-levels">
        <button class="level" data-level="easy">Easy</button>
        <button class="level" data-level="medium">Medium</button>
        <button class="level" data-level="hard">Hard</button>
        <button class="level" data-level="impossible">Impossible</button>
    </div>

    <div class="container" onclick="focusInput()">
        <a href="https://github.com/CyberSphinxxx/TypeGlow" target="_blank">
            <h1>TypeGlow</h1>
        </a>
        <p id="targetText">Choose a Level to Start Playing</p>
        <p id="congratulations" class="hidden">Congratulations!</p>
        
        <input type="text" id="userInput" autofocus />
        <p class="click-instruction" id="clickInstruction">Click here to start typing!</p>
        
        <p id="wpmDisplay"></p>
        
        <button id="resetButton" class="hidden">Reset</button>
    </div>

    <footer>
        <a href="https://github.com/CyberSphinxxx" target="_blank">
            <div class="footer">
                App by: @John Lemar Gonzales
            </div>
        </a>
        
        <a href="https://github.com/CyberSphinxxx/TypeGlow/issues" target="_blank">
            <div class="footer_github">
                Found an issue?
            </div>
        </a>
    </footer>

    <script src="words.js"></script>
    <script type="module" src="scripts.js"></script>
</body>
</html>
